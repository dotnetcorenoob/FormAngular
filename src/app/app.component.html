<h1>Personal Information</h1>
<form (ngSubmit)="submitForm()">
  <div>
    <label for="name"> Name  </label>
    <input type="text" id="Name" name="name" [(ngModel)]="formData.name" required>
  </div>

  <div>
    <label for="email"> Email Address </label>
    <input type="text" id="email" name="emailaddress" [(ngModel)]="formData.emailaddress" required email>
  </div>  
  <div>
    <label for="gender"> Gender : </label>
    <select id="gender" name="gender"  [(ngModel)]="formData.gender"  required>
      <option value ="Female">Female</option>
      <option value="Male">Male</option>
      <option value="Other">Other</option>
      </select>
  </div>  
  <div>
    <label for="working"> Currently Working  </label>
    <select id="working" name="working" [(ngModel)]="formData.currentlyworking" required>
    <option value ="Yes">Yes</option>
    <option value="No">No</option>
    </select>
  </div>

  <div>
    <label for="company"> Company Name </label>
    <input type="text" id="company" name="company" [(ngModel)]="formData.companyname  " required email>
  </div>  


    <div>
      <label for="description"> Description </label>
      <input type="textarea" id="desc" name="desc" [(ngModel)]="formData.descirption" required email>
    </div>  
 

      <div>
        <input type="checkbox" id="ack" name="ack" [(ngModel)]="formData.isacknowledge" required email>
        <label for="description"> I acknowledge the above entered values are correct </label>        
      </div>  
      <div>
        <button type="submit">Save</button>
      </div>


</form>
